<mat-spinner *ngIf="motorcycles.length === 0"></mat-spinner>

<mat-selection-list  #motos [multiple]="false" [(ngModel)]="selectedMoto" (ngModelChange)="onNgModelChange($event)">
    <mat-list-option *ngFor="let moto of motorcycles" [value]="moto">
      {{moto.make.name}} {{moto.model}}
    </mat-list-option>
    
  </mat-selection-list>
